<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>SubSource-Style Search</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #0b132b 0%, #1c2541 100%);
      --card: #3a506b;
      --accent: #5bc0be;
      --text: #ffffff;
      --muted: #8d99ae;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,sans-serif}
    body{background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:2rem}
    h1{margin-bottom:1.5rem;font-weight:700;font-size:2rem}
    .search-bar{position:relative;width:100%;max-width:500px;margin-bottom:2rem}
    .search-bar input{
      width:100%;padding:1rem 1.25rem;border:none;border-radius:50px;
      background:#ffffff1a;color:var(--text);font-size:1rem;
      backdrop-filter:blur(8px);transition:.3s;
    }
    .search-bar input:focus{outline:none;background:#ffffff26}
    .search-bar button{
      position:absolute;right:4px;top:4px;height:calc(100% - 8px);
      padding:0 1.5rem;border:none;border-radius:50px;
      background:var(--accent);color:#000;font-weight:600;cursor:pointer;
    }
    .results{display:grid;gap:1.25rem;width:100%;max-width:900px}
    .card{
      display:flex;gap:1rem;background:var(--card);border-radius:12px;
      padding:1rem;transition:transform .2s;
    }
    .card:hover{transform:translateY(-4px)}
    .card img{width:90px;height:135px;object-fit:cover;border-radius:8px;flex-shrink:0}
    .info{flex:1}
    .info h3 a{color:var(--text);text-decoration:none;font-size:1.1rem}
    .info h3 a:hover{color:var(--accent)}
    .info p{margin:.2rem 0;font-size:.85rem;color:var(--muted)}
    .btn-mini{
      margin-top:.5rem;padding:.4rem .8rem;border:none;border-radius:6px;
      font-size:.75rem;cursor:pointer;transition:.2s;
    }
    .btn-add{background:var(--accent);color:#000}
    .btn-add:hover{background:#4ab0ae}
    .btn-remove{background:#e63946;color:#fff}
    .btn-remove:hover{background:#d62839}
    .load-more{display:block;margin:2rem auto;padding:.6rem 1.4rem;background:var(--accent);color:#000;border:none;border-radius:50px;cursor:pointer;font-weight:600}
    .hidden{display:none}
    @media(max-width:600px){.card{flex-direction:column;align-items:center;text-align:center}}
  </style>
</head>
<body>
  <h1>SubSource-Style Search</h1>
  <div class="search-bar">
    <input id="keyword" type="text" placeholder="Cari judul film..." />
    <button id="searchBtn">Cari</button>
  </div>

  <div id="results"></div>
  <button id="loadMoreBtn" class="load-more hidden">Load More</button>

  <script>
    const API_KEY = 'db560b79';
    let allResults = [];
    let currentIndex = 0;
    const STEP = 5;

    document.getElementById('keyword').addEventListener('keydown', e => { if (e.key === 'Enter') searchMovies(); });
    document.getElementById('searchBtn').addEventListener('click', searchMovies);

    async function searchMovies() {
      const kw = document.getElementById('keyword').value.trim();
      if (!kw) return;
      const pages = [1, 2, 3, 4, 5];
      let raw = [];
      for (const p of pages) {
        const res = await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(kw)}&type=movie&page=${p}`);
        const data = await res.json();
        if (data.Response === 'True') raw.push(...data.Search); else break;
      }
      const seen = new Set();
      allResults = raw.filter(m => !seen.has(m.imdbID) && seen.add(m.imdbID)).slice(0, 50);
      currentIndex = 0;
      renderResults(true);
    }

    async function renderResults(clear = true) {
      const box = document.getElementById('results');
      const btn = document.getElementById('loadMoreBtn');
      if (clear) box.innerHTML = '';

      const slice = allResults.slice(currentIndex, currentIndex + STEP);
      for (const m of slice) {
        const d = await (await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&i=${m.imdbID}&plot=short`)).json();
        const actors = d.Actors !== 'N/A' ? d.Actors.split(',').slice(0, 5).join(', ') : 'N/A';
        const genres = d.Genre !== 'N/A' ? d.Genre.split(',').slice(0, 5).join(', ') : 'N/A';
        const director = d.Director !== 'N/A' ? d.Director : 'N/A';

        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <img src="${m.Poster !== 'N/A' ? m.Poster : 'https://via.placeholder.com/90x135?text=No+Image'}" alt="${m.Title}">
          <div class="info">
            <h3><a href="https://www.imdb.com/title/${m.imdbID}" target="_blank">${m.Title} (${m.Year})</a></h3>
            <p><strong>Director:</strong> ${director}</p>
            <p><strong>Cast:</strong> ${actors}</p>
            <p><strong>Genre:</strong> ${genres}</p>
            <button class="btn-mini btn-add" onclick="addToWatchlist('${m.imdbID}')">+ Watchlist</button>
          </div>
        `;
        box.appendChild(el);
      }
      currentIndex += STEP;
      btn.classList.toggle('hidden', currentIndex >= allResults.length);
    }

    document.getElementById('loadMoreBtn').addEventListener('click', () => renderResults(false));
  </script>
</body>
</html>
