<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>My Watchlist</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>My Watchlist</h1>

    <div class="search-bar">
      <input id="keyword" type="text" placeholder="Cari film..." />
      <button id="searchBtn">Cari</button>
    </div>

    <!-- Hasil pencarian -->
    <section id="results" class="results-vertical"></section>

    <button id="loadMoreBtn" class="load-more hidden">Load More</button>

    <!-- Sudah ditonton -->
    <h2>Sudah Ditonton</h2>
    <section id="watchlistItems" class="results-vertical"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
